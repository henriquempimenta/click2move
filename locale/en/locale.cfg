[mod-setting-description]
c2m-debug-mode=Enable debug messages in the chat.
c2m-character-margin=Safe margin to avoid getting stuck.
c2m-update-interval=Ticks between movement updates. Lower is smoother but uses more UPS. [Default: 1]
c2m-character-proximity-threshold=How close the character needs to be to a waypoint to consider it reached. [Default: 1.5]
c2m-vehicle-proximity-threshold=How close a vehicle needs to be to the destination to stop. [Default: 6.0]
c2m-stuck-threshold=Ticks to wait before considering the character stuck and repathing. [Default: 30]
c2m-vehicle-path-margin=Extra space to add around a vehicle's collision box when pathfinding. [Default: 1.0]

